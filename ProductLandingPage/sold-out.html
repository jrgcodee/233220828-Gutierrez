<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
            text-align: center;
        }

        .sold-out-container {
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff4b4b; 
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc3b3b;
        }
    </style>
</head>
<body>
    <div class="sold-out-container">
        <h1>Sold Out</h1>
        <p>We're sorry, but the trench coats you are looking for are currently sold out.</p>
        <a class="button" href="index.html">Return to Homepage</a>
    </div>
</body>
</html>
